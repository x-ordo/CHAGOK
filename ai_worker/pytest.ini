[pytest]
# Pytest configuration for LEH AI Pipeline

# Python path
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=65

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
