version: "3.9"

services:
  backend:
    build: ./backend
    container_name: leh-backend
    restart: always
    env_file:
      - .env
    # 여기서는 .env에 있는 POSTGRES_HOST / DATABASE_URL 그대로 사용
    ports:
      - "8000:8000"

  ai_worker:
    build: ./ai_worker
    container_name: leh-ai-worker
    restart: always
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      WORKER_ENV: prod
